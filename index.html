<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="assets/heartTransparent.png"/>
    <title>Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #eb4685 0%, #ce1059 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-screen {
            text-align: center;
            color: white;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loader-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        .loading-text {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: white;
            animation: progress 2s ease-in-out infinite;
        }

        /* Estilos do botão */
        .start-button {
            background: linear-gradient(45deg, #ff6b6b, #c91111);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards 0.5s;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .start-button:active {
            transform: translateY(0);
        }

        /* Conteúdo principal */
        .main-content {
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efeito de fade out quando o carregamento terminar */
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        
        <div class="loader-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="loading-text">CARREGANDO LOVE</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div class="main-content hidden" id="mainContent">
        <h1>Carregamento Concluído!</h1>
        <button class="start-button" onclick="startExperience()">
            Entrar
        </button>
    </div>

    <script>
        // Simula o carregamento e mostra o botão após 3 segundos
        setTimeout(function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            // Adiciona efeito de fade out na tela de carregamento
            loadingScreen.classList.add('fade-out');
            
            setTimeout(function() {
                // Esconde a tela de carregamento e mostra o conteúdo principal
                loadingScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');
            }, 500);
            
        }, 3000);

        // Função executada quando o botão é clicado
        function startExperience() {
            const mainContent = document.getElementById('mainContent');
            
            // Animação de saída do conteúdo atual
            mainContent.style.animation = 'fadeInUp 0.5s ease reverse forwards';
            
            setTimeout(function() {
                // redirecionar para outra página
                window.location.href = 'main.html';
                mainContent.style.animation = 'fadeInUp 0.5s ease forwards';
            }, 500);
        }
    </script>
</body>
</html>
